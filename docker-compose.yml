app:
    build: .
    command: rails server -p 3000 -b '0.0.0.0'
    ports:
        - "3000:3000"
    links:
        - redis:redis.local
        - elasticsearch:elasticsearch.local
    environment:
        - REDIS_HOST=redis.local
        - REDIS_PORT=6379
        - ELASTICSEARCH_HOST=elasticsearch.local
        - ELASTICSERACH_PORT=9200
redis:
    image: redis:3.2.4
    ports:
        - "6379"
elasticsearch:
    image: elasticsearch:5.0.0
    ports:
        - "9200"
        - "9300"
